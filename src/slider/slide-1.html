<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../public//output.css">
    <!-- Demo styles -->
    <style>
        html,
        .swiper {
            
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="
antialiased
bg-gradient-to-r
from-pink-100
via-purple-200
to-indigo-300
">
    <!-- Navbar start -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <div class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">

                <div @click.away="open = false" class="relative" x-data="{ open: false }">
                    <button @click="open = !open"

                            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"

                    </div>

    <!--Title start-->
    <div class="container w-full  text-yellow-900 px-4 py-2 flex items-center mt-12 mb-12">
        <img src="https://svgsilh.com/svg/151889.svg" class="w-10 block pr-2">

    <!--Title end-->
    <!-- Swiper -->
    <div class="swiper mySwiper h-full w-full md:h-1/2 overflow-hidden container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./image//1.jpg" />

            <div class="swiper-slide">
                <img src="./image//2.jpg" />

            <div class="swiper-slide">
                <img src="./image//3.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image//4.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image//5.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image//6.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image//7.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image//1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image//1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./image//1.jpg" />
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

        <!--Title start-->
        <div class="container w-full  text-yellow-900 px-4 py-2 flex items-center mt-12 mb-12">
            <img src="https://svgsilh.com/svg/151889.svg" class="w-10 block pr-2">
            <div class="text-lg container">Pull page auto slider</div>
        </div>
        <!--Title end-->

        <!--Slider-2 start-->
        <div class="swiper mySwiper2 container w-1/2 h-1/2">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./image//1.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./image/2.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./image//4.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./image//5.jpg" />
              </div>
              <div class="swiper-slide">
                  <img src="./image//5.jpg" />
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        <!--Slider 2 end-->

    <!-- Swiper JS -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 30,
        effect: "cube", // fade, flip
        loop: true,
        grabCurssor: true,
        cudeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>

</html>
